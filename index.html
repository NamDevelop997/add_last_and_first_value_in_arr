<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add value for array</title>
  </head>
  <body>
    <script>
      let array = [1, 2, 3];

      // add value to the first of array
      array.push("nam");

      // add value to the end of array;
      array.unshift("hoa");

      //delete value to the first of array
      array.shift();

      //   delete value to the end of array
      array.pop();
      console.log(array);
    </script>
  </body>
</html>
